<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="head">
        <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>
    </div>
    <div id="form">
        <form id="survey-form" action="">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input id="name" type="text" name="name" class="inp" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input id="email" type="text" name="email" class="inp" placeholder="Enter your Email" required>
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age (optional)</label>
                <input id="number" type="number" name="number" class="inp" min="18" max="99" placeholder="Age">
            </div>
            <div class="form-group">
                <label id="role-label" for="role">Which option best describes your current role?</label>
                <select name="role" id="role" class="inp" required>
                    <option disabled="" selected="" value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="fulltimejob">Full Time Job</option>
                    <option value="fulltimelearner">Full Time Learner</option>
                    <option value="nottosay">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label id="recommend" for="recommend">Would you recommend freeCodeCamp to a friend?</label>
                <label>
                    <input type="radio" id="definately" name="recommend" value="definately">
                     Definately
                </label>
                <label>
                    <input type="radio" id="maybe" name="recommend" value="maybe">
                     Maybe
                </label>
                <label>
                    <input type="radio" id="notsure" name="recommend" value="notsure">
                     Not Sure
                </label>
            </div>
            <div class="form-group">
                <label id="feature-label" for="feature">What is your favorite feature of freeCodeCamp? </label>
                <select name="feature" id="feature" class="inp" required>
                    <option disabled="" selected="" value="">Select an option</option>
                    <option value="challanges">Challanges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="opensource">Open Source</option>
                </select>
            </div>
            <div class="form-group">
                <label id="improve" for="improve">What would you like to see improved? <span>(Check all that apply)</span></label>
                <label>
                    <input type="radio" class="radio" id="definately" name="imporve" value="front-end">
                     Front-end Projects
                </label>
                <label>
                    <input type="radio" id="maybe" class="radio" name="improve" value="back-end">
                     Back-end Projects
                </label>
                <label>
                    <input type="radio" id="notsure" class="radio" name="improve" value="challanges">
                     Challenges
                </label>
            </div>
            <div class="form-group">
                <label for="comment">Any comments or suggestions?</label>
                <textarea id="comment" rows="4" cols="50" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" id="btn">
            </div>
        </form>
    </div>
</body>
</html>
